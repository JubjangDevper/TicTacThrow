<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TicTacThrow-Gameplay</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->

        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://apis.google.com/js/api:client.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="gp_style.css">
    
      </head>
      <body>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-pur p-0">
          <a class="navbar-brand text-white mx-4" href="#">
            TicTacThrow
          </a>
          <div>
            <i  class="bi bi-trophy-fill text-white mx-3 " data-bs-toggle="modal" data-bs-target="#myModal" style="font-size:2vw;"></i>
            <i class="bi bi-question-circle-fill text-white mx-1" style="font-size:2vw;"></i>
            <i class="bi bi-flag-fill text-white mx-3" id="btnLogout" style="font-size:2vw;"></i>
          </div>
        </nav>
        <div class="container-fluid" style="overflow: hidden;">
            <div class="row ">
                <div class="col-3">
                  <div class="row">
                    <div class="col-5">                      
                      <span id="user-profile-x"><img src='assets/user.png' class="display-img1"></span>
                    </div>
                    <div class="col-7 mt-5">
                      <span id="user-name-x"></span>
                      <span id="user-position-x"><h5 class="display-state1">Player X</h5></span>
                    </div>
                  </div>
                  <!-- PROFILE PLAYER 1 HERE -->
                  
                  <!--HOLD EVENTS PLAYER 1 -->
                  <div class="chargeBar1 d-flex"><div id="hold-x" id="power-x" class="power-x align-self-end"></div></div>
                  <div id="butStyle1" class="butStyle1"><button id="button-x" class="holdbutt">HOLD</button></div>
                </div>

                <div class="col-6" align="center">
                  <div class="bg-light d-flex justify-content-center" id="statusShow">
                    <h3 id="statusText" class="align-self-center">...</h3>
                  </div>

                    <div class="borderTB m-0">
                      <div class="borderTB-inner">
                        <div class="row" id="row-1" style="height: 9vw;">
                          <div class="col table-col btnG d-flex flex-column justify-content-center" id="row-1-col-1"><img src="" ></div>
                          <div class="col table-col btnG d-flex flex-column justify-content-center" id="row-1-col-2"><img src="" ></div>
                          <div class="col table-col btnG d-flex flex-column justify-content-center" id="row-1-col-3"><img src="" ></div>
                        </div>
                        <div class="row" id="row-2" style="height: 9vw;">
                          <div class="col table-col btnG d-flex flex-column justify-content-center" id="row-2-col-1"><img src="" ></div>
                          <div class="col table-col btnG d-flex flex-column justify-content-center" id="row-2-col-2"><img src="" ></div>
                          <div class="col table-col btnG d-flex flex-column justify-content-center" id="row-2-col-3"><img src="" ></div>
                        </div>
                        <div class="row" id="row-3" style="height: 9vw;">
                          <div class="col table-col btnG d-flex flex-column justify-content-center" id="row-3-col-1"><img src="" ></div>
                          <div class="col table-col btnG d-flex flex-column justify-content-center" id="row-3-col-2"><img src="" ></div>
                          <div class="col table-col btnG d-flex flex-column justify-content-center" id="row-3-col-3"><img src="" ></div>
                        </div>
                      </div>
                    </div>
                    <!--SLIDER -->

                      <div class="block">
                          <input type="image" class="arrow left" src="assets/left_arrow.png" onclick="left();selectCol();">
                          <div id="output" class="carousel">
                            <img id="gun" src="assets/gun-h.png" class="gun">
                            
                          </div>
                          <input type="image" class="arrow right" src="assets/right_arrow.png" onclick="right();selectCol();">
                      </div>
                    
                </div>
                
                
                <div class="col-3">
                  <!-- PROFILE PLAYER 2 HERE -->
                  <div class="row">
                    <div class="col-7 mt-5">
                      <span class="float-end" id="user-name-o"></span><br>
                      <span class="float-end" id="user-position-o"><h5 class="display-state2">Player O</h5></span>
                    </div>
                    <div class="col-5">                      
                      <span id="user-profile-o"><img src='assets/user.png' class="display-img2"></span>
                    </div>
                    
                  </div>
                  <!--HOLD EVENTS PLAYER 2 -->
                  <div class="chargeBar2 d-flex"><div id="hold-o" class="power-o align-self-end"></div></div>
                  <div id="butStyle2" class="butStyle2"><button id="button-o" class="holdbutt">HOLD</button></div>
                </div>
            </div>
          </div>
          
          <div class="modal " id="myModal">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Leaderboard</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body" id="rankList">
                  <table class="table">
                    <thead class="table-light">
                      <th class="text-center">Rank</th>
                      <th class="text-center"></th>
                      <th class="text-center">Name</th>
                      <th class="text-center">Game</th>
                      <th class="text-center">WinRate</th>
                      <th class="text-center">Point</th>
                    </thead>
                    <tbody id="tbody1" class="text-center"></tbody>
                  </table>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
          
              </div>
            </div>
          </div>

          <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="whowin">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                  <button type="button" class="btn btn-primary">Play Again</button>
                </div>
              </div>
            </div>
          </div>
          
      </body>
