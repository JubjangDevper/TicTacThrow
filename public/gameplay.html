<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TicTacThrow-Gameplay</title>
    
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://apis.google.com/js/api:client.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="gp_style.css">
    
      </head>
      <body>
        <div class="container-fluid" style="overflow: hidden;">
            <div class="row ">

                <div class="col-3">
                  <!-- PROFILE PLAYER 1 HERE -->
                  <div class="profile-p1">
                      <span id="user-profile1"><img src='assets/user.png' class="display-img1"></span>
                      <span id="user-name1"><b class="display-name1">123456@gmail.com</b></span>
                      <span id="user-state1"><h5 class="display-state1">YOUR TURN</h5></span>
                  </div>
                  
                  <!--HOLD EVENTS PLAYER 1 -->
                  <div class="chargeBar1"></div>
                  <div class="butStyle1"><button class="holdbutt" onmousedown ="clickFunction()">HOLD</button></div>
                </div>

                <div class="col-6" align="center">
                 
                    <div class="borderTB">
                      <div class="borderTB-inner">
                        <div class="row" id="row-1" style="height: 9vw;">
                          <div class="col table-col btnG" id="row-1-col-1"></div>
                          <div class="col table-col btnG" id="row-1-col-2"></div>
                          <div class="col table-col btnG" id="row-1-col-3"></div>
                        </div>
                        <div class="row" id="row-2" style="height: 9vw;">
                          <div class="col table-col btnG" id="row-2-col-1"></div>
                          <div class="col table-col btnG" id="row-2-col-2"></div>
                          <div class="col table-col btnG" id="row-2-col-3"></div>
                        </div>
                        <div class="row" id="row-3" style="height: 9vw;">
                          <div class="col table-col btnG" id="row-3-col-1"></div>
                          <div class="col table-col btnG" id="row-3-col-2"></div>
                          <div class="col table-col btnG" id="row-3-col-3"></div>
                        </div>
                      </div>
                    </div>
                    <!--SLIDER -->

                      <div class="block">
                          <input type="image" class="arrow left" src="assets/left_arrow.png" onclick="left()">
                          <div id="output" class="carousel">
                            <img src="assets/gun-h.png" class="gun">
                            
                          </div>
                          <input type="image" class="arrow right" src="assets/right_arrow.png" onclick="right()">
                      </div>
                    
                </div>
                
                
                <div class="col-3">
                  <!-- PROFILE PLAYER 2 HERE -->
                  <div class="profile-p2">
                    <span id="user-profile2"><img src='assets/user.png' class="display-img2"></span>
                    <span id="user-name2"><b class="display-name2">123456@gmail.com</b></span>
                    <span id="user-state2"><h5 class="display-state2">Waiting...</h5></span>
                  </div>
                  <!--HOLD EVENTS PLAYER 2 -->
                  <div class="chargeBar2"></div>
                  <div class="butStyle2"><button class="holdbutt" onmousedown ="mouseDown()" onmouseup="mouseUp()">HOLD</button></div>
                </div>


            </div>
          </div>
      </body>

      <script type="text/javascript" src="auth.js"></script>
      <script type="text/javascript" src="game.js"></script>

</html>
